<html>
    <head>
        <title>Youtube API Exercise</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>  
        <div class="content">
            <div class="form">
                <label>Query: </label><input id="searchQueryInput"/> <button onclick="fetchVideosForQuery(document.getElementById('searchQueryInput').value)">Search</button><br/><br/>
            </div>
            <div id="featuredVideo">
                <iframe id="videoFrame" src="https://www.youtube.com/embed/XGwa3FQtSD0" frameborder="0" allowfullscreen></iframe>
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
                <div id="views"></div>
            </div>
            <div id="navigation">
                <div id="results"></div>
            </div>
            <script src="credentials.js"></script>  
            <script src="https://apis.google.com/js/api.js"></script>
            <script src="main.js"></script>
        </div>
    </body>
</html>
